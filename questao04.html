    <script type="text/javascript">
        function gerarimc(){
          var nome    =  form_calcularimc.nome.value;
          var altura  =  form_calcularimc.altura.value;
          var peso    = form_calcularimc.peso.value;
          
          var imc = parseFloat(peso) / (parseFloat(altura) * parseFloat(altura));
  
          if(imc<18.5){
            alert("Olá "+nome+ "você está no nível de obesidade: Baixo Peso. Com este nivel de IMC você está propenso a apresentar os seguintes problema de saúde: Peso baixo para a altura. Maior probabilidade de anorexia.");
          }
          else if(imc>=18.5 && imc<24.9){
            alert("Olá "+nome+ " você está no nível de obesidade: Peso Normal. Com este nivel de IMC você está propenso a apresentar os seguintes problema de saúde: Maior probabilidade de ser um individuo saudável.");
          }      
          else if(imc>=25 && imc<29.9) {
            alert("Olá "+nome+ " você está no nível de obesidade: Pré-obesidade. Com este nivel de IMC você está propenso a apresentar os seguintes problema de saúde: Alguma probabilidade de problemas de saúde. Predisposição a torna-se obeso.");
          }
          else if(imc>=30 && imc<34,9) {
            alert("Olá "+nome+ " você está no nível de obesidade: Obesidade Grau I. Com este nivel de IMC você está propenso a apresentar os seguintes problema de saúde: Risco moderado de diabetes tipo II, hirtensão, colesterol, cardiopatia.");
          }
          else if (imc>35 && imc<39,9){
            alert("Olá "+nome+ " você está no nível de obesidade: Obesidade Grau II. Com este nivel de IMC você está propenso a apresentar os seguintes problema de saúde: Risco grave. Aumenta o risco das doenças associadas. O risco de mortalidade aumenta 50%.");
          }
          else if (imc>40){
            alert("Olá "+nome+ " você está no nível de obesidade: Obesidade Grau III. Com este nivel de IMC você está propenso a apresentar os seguintes problema de saúde: Risco muito grave. O risco de doenças associadas assim como a mortalidade aumenta 90%.");
          }
  
       
        document.getElementById("RESULTADO - IMC").innerHTML = 
          "---------------------------------------------- <b>RESULTADO - IMC</b> ----------------------------------------------"+
          "<br><b>PACIENTE:</b> "+nome.toUpperCase()+
          "<br><b>ALTURA:</b> "+parseFloat(altura).toLocaleString()+
          "<br><b>PESO:</b> "+parseFloat(peso).toLocaleString('pt-BR')+
          "<br><b>IMC:</b> " +imc.toLocaleString('pt-BR')+
          "<br>-----------------------------------------------------------------------------------------------------------------"
  
        }
      </script>
