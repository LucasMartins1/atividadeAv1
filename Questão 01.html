       <!-- Solução Questão - 01 -->
 <script >
    
      nome    =  prompt("Informe seu nome Completo:");
      nota1   =   prompt("nota1(0,0 a 10)");
      nota2   =   prompt("nota2(0,0 a 10)");

      media =(parseFloat(nota1)+parseFloat(nota2))/2;

     document.write("=================Média=====================");
document.write("<br>Nome:"+nome);
document.write("<br>Nota 1:"+nota1);
document.write("<br>Nota 2:"+nota2);
document.write("<br>Sua média é:"+media);

      if (media >= 7) {
       document.write("Aprovado");
       
      }
      
      
      else {
                  (media <7);
        document.write("Reprovado")
      }

    

      
    
  </script>
